<ion-header>

  <ion-navbar>
    <ion-title>EditSubjectPage</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type = "text" required [(ngModel)]="subjectName" name ="subjectName"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block color = "primary" (click) = "save()">Salvar</button>
    </div>
  </form>
</ion-content>
