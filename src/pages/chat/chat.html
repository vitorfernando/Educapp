<ion-header>
    <ion-navbar>
      <ion-title>Chat</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Mensagem</ion-label>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="enviar()">Enviar</button>
      </ion-item>
      <ion-item *ngFor="let item of messages | async">
        <h2>{{ item.name }}</h2>
        <p>{{ item.text}}</p>
        <ion-note item-right>
          {{ item.hour }}
        </ion-note>
      </ion-item>
    </ion-list>
  </ion-content>
