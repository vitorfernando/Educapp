<ion-content padding>
  <ion-fab botton right style="padding-top: 17px">
      <button ion-fab color="secondary" (click)="signOut()"><ion-icon name="exit"></ion-icon></button>
    </ion-fab>
  <div  *ngFor="let student of students | async">
      <div>
          <img class="img-circle" src="assets/img/anonimo2.jpeg" (click) = "info(student)" style="display: block; width: 20%; margin-left: auto; margin-right: auto;">
        </div>
        <h2 style="color:#000000;font-weight:400;text-align:center;">{{ student?.name }}</h2>
        <div style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="color:#000000;">
            <strong>{{ student?.period }}</strong> - {{ student?.degree }}</p>
        </div>
  </div>
</ion-content>
